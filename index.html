<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Transitions</title>
</head>
<body>
  <h1 class="title">Image Transitions</h1>
  <div class="images">
  <div class="image-container">
    <img src="./pictures/desert.jpg" alt="">
    <img class="transition-image" src="./pictures/desert2.jpg" alt="">
  </div>

  <div class="image-container fade">
    <img src="./pictures/desert3.jpg" alt="">
  </div>
</div>
</body>
</html>
